<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Nota final</title>
</head>
<body>

    <div class="container">

        <!-- captura de información-->
        <div class="row mt-3">
            <div title="col mt-3 ">Ingreso de calificaciones</div>
            <div class="mt-3">
                <label for="formGroupExampleInput" class="form-label">Nota primer parcial</label>
                <input type="number" class="form-control" id="Nota1" placeholder="Ingrese nota 1">
              </div>
              <div class="mt-3 ">
                <label for="formGroupExampleInput2" class="form-label">Nota segundo parcial</label>
                <input type="number" class="form-control" id="Nota2" placeholder="Ingrese nota 2">
              </div>
              <div class="mt-3 ">
                <label for="formGroupExampleInput3" class="form-label">Nota tercer parcial</label>
                <input type="number" class="form-control" id="Nota3" placeholder="Ingrese nota 3">
            </div>
        </div>

         <!-- campo que muestra la info-->
        <div class="row mt-3">
            <div title="col mt-3 ">Calificación final</div>

            <div class="col mt-2 ">
                <input class="form-control" type="number" readonly id="Suma">
            </div>
            <div class="col mt-2 ">
                <input class="form-control" type="text" readonly id="Mensaje">
            </div>

        </div>

         <!-- botones que ejecutan el calculo y limpian pantalla-->
        <div class="row mt-3">
            <div class="col">
                <button type="button" class="btn btn-outline-primary" onclick="calcular()"> Calcular</button>
                <button type="button" class="btn btn-outline-danger" onclick="limpiar()">Limpiar</button>
            </div>
        </div>


    </div>



    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
